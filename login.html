<!DOCTYPE html>
<html lang="ja">
<head>

<title>Firebase_version9_Auth_RealtimeDB (room)</title>
<style>
    #login {
        display: inline-block;
        color: #333333;
        border-radius: 48px;
        border: 1px solid gray;
        height: 30px;
        line-height: 30px;
        text-decoration: none;
        overflow: hidden;

}

<body>

<!-- LOGINボタン -->
<div class="flex justify-center items-center w-full h-screen bg-blue-300">
    <button id="login">LOGIN</button>
</div>
<!--/LOGINボタン -->


<!-- JQuery --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--/JQuery -->
<script type="module">
//###############################################
// 必要なFirebaseライブラリを読み込み
//###############################################
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";


//###############################################
//FirebaseConfig [ KEYを取得して設定！！ ]
//###############################################
const firebaseConfig = {
    // apiKey: "***********************************",
    // authDomain: "*******************************",
    // databaseURL: "******************************",
    // projectId: "********************************",
    // storageBucket: "****************************",
    // messagingSenderId: "************************",
    // appId: "************************************",
};
const app = initializeApp(firebaseConfig);


//###############################################
//GoogleAuth(認証用)
//###############################################
const provider = new GoogleAuthProvider();
provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
const auth = getAuth();

//###############################################
//Login処理
//###############################################
$("#login").on("click",function(){
    //Google認証完了後の処理
    signInWithPopup(auth, provider).then((result) => {
        //Login後のページ遷移
        location.href="index.html";  
    }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // The email of the user's account used.
        const email = error.email;
        // The AuthCredential type that was used.
        const credential = GoogleAuthProvider.credentialFromError(error);
        // ...
    });
});

</script>
</body>

</html>
